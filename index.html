<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat&family=Josefin+Sans&family=Karla:wght@200&family=Lato:ital@1&family=M+PLUS+Rounded+1c:wght@100&family=Poppins&family=Roboto:wght@400;900&family=Teko:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Css-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
</head>
<body>
    <div class="container-fluid app-wrapper">
        <div class="container">
            <div class="row">                   
                <div class="mt-5" id="weather">
                    <div class="w-search">
                        <form class="d-flex">
                            <input class="search" type="text" autocomplete="on" autofocus="on" placeholder="search for city...">
                            <button class="send" type="submit"></button>
                        </form>
                    </div>
                    <div class="row text-center align-items-center pt-3">
                        <div class="d-flex justify-content-center align-items-center"><h1 class="text-white pt-3" id="city">Iran</h1><span class="current-data">Current</span></div>
                        <div class="col-md-6 offset-md-3 text-center">
                            <div class="w-details d-flex justify-content-center">
                                <div class="w-deg" id="temprature">7</div>
                                <div class="pt-3 w-temp">
                                    <a href="#" id="celsius">°C</a><span class="seprator" >|</span><a href="#" id ="farenhiet">°F</a>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <ul class="w-dependency">
                                <li>Precipation : 54%</li>
                                <li class="humidity">Humidity: 34%</li>
                                <li class="wind">Wind: 5 km/h</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="date">
                                <li class="status">Cloudy</li>
                                <li class="day"></li>
                                <li class="hour"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <img class="season-img" src="./assets/img/cloud.png">
                        <div class="w-footer">
                            <div class="content">
                                <div class="row days-temp">
                                    <div class="d-flex justify-content-center">
                                        <ul>
                                            <div class="select-day pt-2">
                                                <li><i class="fa fa-cloud"></i></li>
                                                <li>mon</li>
                                                <li>-5°c</li>
                                            </div>
                                        </ul>
                                        <ul>
                                            <div class="pt-2">
                                                <li><i class="fa fa-sun-o text-purple"></i></li>
                                                <li class="text-purple">Tue</li>
                                                <li class="text-purple">-5°c</li>
                                            </div>
                                        </ul>
                                        <ul>
                                            <div class="pt-2">
                                                <li><i class="fa fa-cloud text-purple"></i></li>
                                                <li class="text-purple">Wed</li>
                                                <li class="text-purple">-5°c</li>
                                            </div>
                                        </ul>
                                        <ul>
                                            <div class="pt-2">
                                                <li><i class="fa fa-sun-o text-purple"></i></li>
                                                <li class="text-purple">Thu</li>
                                                <li class="text-purple">-5°c</li>
                                            </div>
                                        </ul>
                                        <ul>
                                            <div class="pt-2">
                                                <li><i class="fa fa-cloud text-purple"></i></li>
                                                <li class="text-purple">Fri</li>
                                                <li class="text-purple">-5°c</li>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="https://github.com/azitataheri/weather" class="github-link" target="_blanck">
            <img src="./assets/img/GitHub.png" width="40" height="40">
        </a>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
